{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="{{movie.img.url}}" width="200" height="200"> <br>
        </div>
        <div class="col-md-6">
            <h6>Name : {{movie.name}}<br></h6>
            <h6>Year : {{movie.year}}<br></h6>
            <h6>Price: {{movie.price}}<br></h6>
            <h6>Description : {{movie.decs}}<br></h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>

{% endblock %}
